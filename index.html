<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Especial</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .heart {
            position: relative;
            width: 200px;
            height: 180px;
            margin: 50px auto;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 150px;
            background: red;
            border-radius: 100px 100px 0 0;
        }

        .heart::before {
            left: 100px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        #noBtn {
            position: relative;
            transition: transform 0.4s ease, opacity 0.4s ease;
        }

        #noBtn:hover {
            transform: translate(150px, -150px);
            opacity: 0;
        }

        #message {
            display: none;
            margin-top: 20px;
            font-size: 1.5rem;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <div class="heart"></div>
        <div id="slide">
            <h1>Queres namorar comigo?</h1>
        
            <div class="mt-4">
                <button id="yesBtn" class="btn btn-success btn-lg">Sim</button>
                <button id="noBtn" class="btn btn-danger btn-lg">Não</button>
            </div>
        </div>

        <div id="message">Agora estamos juntos para sempre ❤️</div>
    </div>

    <script>
        document.getElementById("yesBtn").addEventListener("click", function() {
            document.getElementById("message").style.display = "block"; 
            document.getElementById("slide").style.display = "none";
        });
    </script>
</body>
</html>
